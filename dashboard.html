<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Muz Cumhuriyeti Panel</title>
  <link rel="stylesheet" href="still.css">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body class="dashboard-body">

  <div class="panel">
    <h2>Yeni Katılım Bildirimi</h2>

    <form id="form">
      <input type="text" name="name" placeholder="Ad Soyad" required>

      <label>
        <input type="radio" name="katilim" value="Geleceğim" required>
        Geleceğim
      </label>

      <label>
        <input type="radio" name="katilim" value="Gelemeyeceğim">
        Gelemeyeceğim
      </label>

      <textarea name="aciklama" placeholder="Açıklama"></textarea>

      <button type="submit">Gönder</button>
    </form>

    <p id="success" class="success-msg"></p>
  </div>

  <script>
    emailjs.init("PUBLIC_KEYİNİ_BURAYA_YAZ");

    document.getElementById("form").addEventListener("submit", function(e) {
      e.preventDefault();

      emailjs.send("eg6wi", "template_a1r9jlr", {
        name: this.name.value,
        katilim: this.katilim.value,
        aciklama: this.aciklama.value
      }).then(() => {
        document.getElementById("success").innerText =
          "Başarıyla Gönderildi";
        this.reset();
      });
    });
  </script>
</body>
</html>
