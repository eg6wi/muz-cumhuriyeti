<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muz Cumhuriyeti Giriş Ekranı</title>
  <link rel="stylesheet" href="still.css">
</head>
<body>

  <!-- BLUR BACKGROUND -->
  <div class="background"></div>

  <div class="login-box">
    <h1>Muz Cumhuriyeti</h1>
    <p class="subtitle">Giriş Ekranı</p>

    <input 
      type="text" 
      id="adsoyad" 
      placeholder="Ad Soyad"
      required
    >

    <button type="button" onclick="girisYap()">Giriş Yap</button>
  </div>

  <script>
    function girisYap() {
      const adsoyad = document.getElementById("adsoyad").value.trim();

      if (adsoyad === "") {
        alert("Lütfen ad soyad giriniz");
        return;
      }

      localStorage.setItem("adsoyad", adsoyad);
      window.location.href = "dashboard.html";
    }
  </script>

</body>
</html>
