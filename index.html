<!DOCTYPE html>
<html lang="tr">
<head>
  <link rel="stylesheet" href="still.css">
  <meta charset="UTF-8">
  <title>Muz Cumhuriyeti | Giriş</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Giriş</h2>
    <input type="text" id="adsoyad" placeholder="Ad Soyad" required>
    <button onclick="girisYap()">Devam Et</button>
  </div>

  <script>
    function girisYap() {
      const adsoyad = document.getElementById("adsoyad").value.trim();

      if (adsoyad === "") {
        alert("Lütfen ad soyad giriniz");
        return;
      }

      localStorage.setItem("adsoyad", adsoyad);
      window.location.href = "dashboard.html";
    }
  </script>

</body>
</html>
