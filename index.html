<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Muz Cumhuriyeti Giriş Ekranı</title>
  <link rel="stylesheet" href="still.css">
</head>
<body class="login-body">

  <!-- BLUR BACKGROUND -->
  <div class="bg"></div>

  <div class="login-container">
    <h1>Muz Cumhuriyeti</h1>
    <p class="subtitle">Katılım Bildirim Sistemi</p>

    <form onsubmit="login(event)">
      <input 
        type="text" 
        placeholder="Ad Soyad" 
        required
      />

      <input 
        type="password" 
        placeholder="Şifre" 
        required
      />

      <button type="submit">Giriş Yap</button>
    </form>
  </div>

  <script>
    function login(e) {
      e.preventDefault();
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
